<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Formulario para finalizar viaje</title>
      <style>
        h3 {color:rgb(132, 132, 238)}
      </style>
      <img src="white-passenger-airplane-flying-sky-600nw-2480003421.webp" width="50%">
      <h1> Ingresa los datos de los pasajeros</h1>
   </head>

   
<body>

    <div>
        <p>Los campos presentados en el formulario son obligatorios</p>
    </div>

    <br>

    <div>
        <h3>Datos de la agencia</h3>
        <hr />
        </div>

        
      <form>
        <div>
            <label for="NombreAgencia">Nombre de la agencia:  </label>
            <input type="text" name="NombreAgencia" placeholder="Complete este campo">
        </div>

        <br>

        <div>
            <label for="TelAgencia">Telefono de la agencia:  </label>
            <input type="number" name="TelAgencia" placeholder="2611234567">
        </div>

        <br>
        
        <div>
            <label for="NombreAgente">Nombre y apellido del contacto (Agente):  </label>
            <input type="text" name="NombreAgente" placeholder="Nombre y apellido">
        </div>

        <br>
        
        <div>
            <label for="CelAgente">Celular contacto (Agente):  </label>
            <input type="number" name="CelAgente" placeholder="2611234567">
        </div>

        <br>

        <div>
            <label for="Email">Email:  </label>
            <input type="text" name="Email" placeholder="UsuarioMail@gmail.com">
        </div>

        <br>

        <div>
            <h3>Pasajero 1 (Adulto)</h3>
            <hr />
        </div>
        <div>
            <label for="NombrePasajero">Nombre:  </label>
            <input type="text" name="NombrePasajero" placeholder="Nombre del pasajero">
        </div>

        <br>

        <div>
            <label for="ApellidoPasajero">Apellido:  </label>
            <input type="text" name="ApellidoPasajero" placeholder="Apellido del pasajero">
        </div>

        <br>

        <div>
            <label for="Nacimiento">Fecha de nacimiento:  </label>
            <input type="date" name="Nacimiento">
        </div>

        <br>

        <div>
            <label for="DNI">NÃºmero de documento:  </label>
            <input type="number" name="DNI" placeholder="12.123.123">
        </div>
      </form>

   </body>
</html>
